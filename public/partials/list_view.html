  <div class="row place-ctrl">
    <form role="form" class="form-inline pull-right">
    
      <div class="form-group">
        <label for="">Search:</label>
        <input ng-model="placesQuery" class="form-control">   
      </div>

      <div class="form-group">
        <label for="">Sort by:</label>
        <select ng-model="orderCriteria" class="form-control">
          <option value="name">By name</option>
          <option value="location">By location</option>
        </select>
      </div>
      
    </form>
  </div>

  <div class="container">
      <div class="place-list-container col-md-4" ng-repeat="place in places | filter:placesQuery | orderBy:orderCriteria">
        <div class="place-list-item">
        <h3><a href="#/place/{{ place.id }}">{{ place.name }}</a></h3>
        <span>{{place.location}}</span>
        </div>
      </div>
  </div>

<!DOCTYPE html>
<html lang="en" ng-app="workshopApp">
<head>
  <meta charset="UTF-8">
  <title>HFBC Workshop</title>

  <!-- STYLES  -->
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css" media="all">

  <!-- SCRIPTS -->
  <script src="components/angular/angular.min.js"></script>
  <script src="components/holderjs/holder.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="PlaceListCtrl">

  <div class="container-fluid">
    <div class="row-fluid">
      <h2>Hack For Big Choices Workshop</h2>
    </div>
  </div>

  <div class="container">
    <div class="row">
      Search: <input ng-model="placesQuery">   
      <br>
      Sort by:
      <select ng-model="orderCriteria">
        <option value="name">By name</option>
        <option value="location">By location</option>
      </select>
    </div>

    <ul>
      <li ng-repeat="place in places | filter:placesQuery | orderBy:orderCriteria">
        <h3>{{ place.name }}</h3>
        {{ place.location }}
      </li>
    </ul>
  </div>
  
</body>
</html>
